{% extends 'books/base.html' %}

{% block title %}Edit Book{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4">Edit Book</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="{{ form.title.id_for_label }}" class="block text-gray-700 font-semibold">Title</label>
            {{ form.title }}
        </div>
        <div class="mb-4">
            <label for="{{ form.author.id_for_label }}" class="block text-gray-700 font-semibold">Author</label>
            {{ form.author }}
        </div>
        <div class="mb-4">
            <label for="{{ form.genre.id_for_label }}" class="block text-gray-700 font-semibold">Genre</label>
            {{ form.genre }}
        </div>
        <div class="mb-4">
            <label for="{{ form.status.id_for_label }}" class="block text-gray-700 font-semibold">Status</label>
            {{ form.status }}
        </div>
        <div class="mb-4">
            <label for="{{ form.rating.id_for_label }}" class="block text-gray-700 font-semibold">Rating</label>
            {{ form.rating }}
        </div>
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Edit</button>
        <a href="{% url 'book_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 ml-2">Cancel</a>
    </form>
</div>
{% endblock %}
