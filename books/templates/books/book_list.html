{% extends 'books/base.html'%}

{% block content %}

<h1 class="text-2xl font-bold mb-4">My Books</h1>
<a href="{% url 'add_book'%}" class="bg-blue-500 text-white px-4 py-2 rounded "> Add Book </a>
<div class="mt-4">
  {% for book in books %}
  <div class="bg-white p-4">
    <h2 class="text-xl font-semibold">{{book.title}}</h2>
    <p class="text-gray-600"> {{book.author}}</p>
    <p class="text-gray-600"> {{book.get_status_display}} </p>
    <p class="text-gray-600"> {{book.genre}} </p>
    <p class="text-dark-600"> {{book.rating}} </p>
    <a href="{% url 'edit_book' book.pk %}" class="text-blue-500" > Edit </a>
    <a href="{% url 'delete_book' book.pk %}" class="text-red-500 ml-2"> Delete </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
